<html>

<head>

    <link href="css/bootstrap.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>IHM ROBOT</title>
</head>

<body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"><i class="fas fa-robot"></i>  ihm-robot</a>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">

            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Menu</span>
              <a class="d-flex align-items-center text-muted" href="#">
                <span data-feather="plus-circle"></span>
              </a>
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="file-text"></span>
                  Tableau de bord
                </a>
              </li>
            </ul>
        </nav>
        </div>
    </div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
              <h1 class="h2"><i class="fas fa-exclamation-circle"></i> Moteurs</h1>
            </div>
          <br>
          <h2><i class="fas fa-bolt"></i> Moteur 1</h2>
          <div class="container">
              <div class="row">
                   <div class="col-sm-2 col-12 col-md-2" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" class="btn btn-info" type="button" text="" value="-"></div>
                   <div class="col-sm-6 col-12 col-md-6" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" type="text"  name=""></div>
                    <div class="col-sm-2 col-12 col-md-2" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" class="btn btn-info" type="button" name="" value="+"></div>
                    <div class="col-sm-2 col-12 col-md-2" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" class="btn btn-danger" type="button" name="" value="ON/OFF"></div>
                    <div class="col-sm-6 col-12 col-md-6" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" id="pot" type="range" min="0" max="255" value="0"/>
                        <td><p id="info">0</p></td>  
                    </div>  
                </div>
            </div>
            </div>
            <tr></tr>
            <script>
                document.getElementById("pot").addEventListener("mousemove", ind);
                function ind() {
                    document.getElementById('info').innerHTML = document.getElementById('pot').value;
                }
            </script>
          </div>
  
  
          <h2><i class="fas fa-bolt"></i> Moteur 2</h2>
          <div class="container">
              <div class="row">
                   <div class="col-sm-2 col-12 col-md-2" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" class="btn btn-info" type="button" text="" value="-"></div>
                   <div class="col-sm-6 col-12 col-md-6" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" type="text"  name=""></div>
                    <div class="col-sm-2 col-12 col-md-2" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" class="btn btn-info" type="button" name="" value="+"></div>
                    <div class="col-sm-2 col-12 col-md-2" style="margin-right: -20px;"><input style="width: 100%; margin-top: 2px; font-weight: bold;" class="btn btn-danger" type="button" name="" value="ON/OFF"></div>
                    <div class="col-lg-6 offset-1">Vitesse :
                            <td><input id="pot2" type="range" min="0" max="255" value="0" /></td>
                            <p id=info2>0</p>
                        </div>
                    </div>
                </div>
                <script>
                    document.getElementById("pot2").addEventListener("mousemove", ind);
                    function ind() {
                        document.getElementById('info2').innerHTML = document.getElementById('pot2').value;
                    }
                </script>
                </div>
            </div>
          </main>
        </div>
      </div>
    </body>
  </html>
