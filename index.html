<!DOCTYPE html>

<html>

<head>

    <link href="/css/bootstrap.css" rel="stylesheet">

    <link href="/css/style.css" rel="stylesheet">

    <meta charset='UTF-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style type="text/css">
        /* IHM ROBOT */

        article.col-sm-10,
        nav.col-sm-2 {

            line-height: 100px;

        }

        #pot {
            /*left: -20px;*/
            top: 90px;
            /*-webkit-transform: rotate(-90deg);*/
        }

        #info {
            background-color: rgba(247, 219, 167, 0.548);
            color: rgb(0, 0, 0);

        }
    </style>
</head>
<title>IHM ROBOT</title>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-1">Moteur 1
                <div class="row">
                    <div class="col-lg-3 offset-1">Sens :<br>
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                            <label class="btn btn-success active">
                              <input type="radio" checked>0
                            </label>
                            <label class="btn btn-success">
                              <input type="radio">1
                            </label>                            
                          </div>
                    </div>
                    <div class="col-lg-6 offset-1">Vitesse :
                        <td><input id="pot" type="range" min="0" max="255" value="0" class="offset -1" /></td>
                        <p id="info">0</p>
                    </div>
                </div>
            </div>
            <tr></tr>
            <script>
                document.getElementById("pot").addEventListener("mousemove", ind);
                function ind() {
                    document.getElementById('info').innerHTML = document.getElementById('pot').value;
                }
            </script>
            <div class="col-lg-6 offset-1">Moteur 2
                <div class="row">
                    <div class="col-lg-3 offset-1">Sens :<br>
                        <button type="button" class="btn btn-light col-lg-4 offset-1">1</button>
                        <button type="button" class="btn btn-light col-lg-4 offset-2">0</button>
                    </div>
                    <div class="col-lg-6 offset-1">Vitesse :
                        <td><input id="pot2" type="range" min="0" max="255" value="0" /></td>
                        <p id=info2>0</p>
                    </div>
                </div>
            </div>
            <script>
                document.getElementById("pot2").addEventListener("mousemove", ind);
                function ind() {
                    document.getElementById('info2').innerHTML = document.getElementById('pot2').value;
                }
            </script>
        </div>
    </div>
</body>

</html>
